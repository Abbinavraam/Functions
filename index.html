 <script>

    //multiplication table of 5 

    let number=5
    let i=1
    while (i<=10) {
        console.log(number+"X"+i+"=",number*i)
        i++
    }

    //Num of even numbers
    for (let i = 0; i <=50; i+=2) {
        console.log("even numbers:",i)
        
    }

    //print prime numbers from 1 to 20
    let num1 = 2; 
    let isPrime;
    while (num1 <= 20) {
        isPrime = true; 
        let i = 2;
        while (i < num1) {
            if (num1 % i === 0) {
                isPrime = false;
                break;
            }
            i++;
        }
        if (isPrime) {
            console.log('The prime Numbers from 1 to 20 are:',num1);
        }

        num1++;
    }

    //sum of odd numbers between 1 and 20
    let sum1=0;
    let m=1;
    while(m<=20){

        if(m%2==1){
            console.log("odd numbers:",m)
            sum1 = sum1+m
        }
        m++
    }
    console.log('sum of odd numbers is:',  sum1)

    // factorial of 5 using while loop
    let n=5, t=1, fact=1
    while(t<=n)
    {
    fact = fact*t
    t++
    }
    console.log( 'factorial of 5 is:',  fact)
 </script>
